<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Scan QR & Save App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    #controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #3498db;
    }
    #controls button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f39c12;
      color: white;
    }
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header> Scan QR & Save</header>

  <main>
    <div id="reader"></div>

    <div id="controls">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="export">Export Excel</button>
    </div>

    <table>
      <thead>
        <tr><th>Vehicle Number</th><th>Timestamp</th></tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </main>

 

  <script>
    const startBtn = document.getElementById('start');
    const stopBtn  = document.getElementById('stop');
    const exportBtn= document.getElementById('export');
    const tbody    = document.getElementById('results');
    let scanner, record = [];

    startBtn.onclick = () => {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (msg) => {
          const time = new Date().toLocaleString();
          record.push({ VehicleNumber: msg, time });
          const r = tbody.insertRow();
          r.insertCell().innerText = msg;
          r.insertCell().innerText = time;
          scanner.stop();
          stopBtn.disabled = true;
          startBtn.disabled = false;
        },
        err => { /* Ignore scan errors */ }
      ).then(() => {
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }).catch(console.error);
    };

    stopBtn.onclick = () => {
      if (scanner) {
        scanner.stop().then(() => {
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }).catch(console.error);
      }
    };

    exportBtn.onclick = () => {
      if (!record.length) return alert('No scans to export.');
      const ws = XLSX.utils.json_to_sheet(record);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "QR Scans");
      XLSX.writeFile(wb, "qr_scans.xlsx");
    };
  </script>
<br><br><br><br><br>
  
  <div id="controls">
      <button id="start">Home</button>
         </div>
  
</body>
</html>
